services:
  - type: web
    name: hms-django
    env: python
    rootDir: .
    plan: free

    buildCommand: "pip install -r requirements.txt && python manage.py collectstatic --noinput"

    startCommand: "gunicorn HMS_Django.wsgi:application"
    envVars:
      - key: ENV
        value: render
      - key: DATABASE_URL
        fromDatabase: true